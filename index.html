<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula Library</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- MathJax -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <!-- App Styles -->
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <div class="glass-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="brand">
                <h1>Formulae</h1>
                <p>Repository</p>
            </div>

            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search formulas...">
            </div>

            <div class="unit-section">
                <h3>Units</h3>
                <ul id="unit-list" class="unit-list">
                    <!-- Injected by app.js -->
                </ul>
                <button id="btn-add-unit" class="btn-secondary" style="width:100%; margin-top:10px;">New Unit</button>
            </div>

            <div class="sidebar-footer">
                <button id="btn-export" class="btn-secondary">Export JSON</button>
                <label for="file-import" class="btn-secondary">Import JSON</label>
                <input type="file" id="file-import" style="display:none" accept=".json">
            </div>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <header>
                <h2>Library</h2>
                <button id="btn-add-entry" class="btn-primary">New Entry</button>
            </header>

            <div id="main-content" class="entry-grid">
                <!-- Entries injected here by app.js -->
            </div>
        </main>
    </div>

    <!-- Edit/New Modal -->
    <div id="entry-modal" class="modal-overlay">
        <div class="modal-content glass-panel">
            <div class="modal-header">
                <h3>Edit Entry</h3>
                <button id="btn-cancel-entry" class="btn-close">&times;</button>
            </div>
            <div class="modal-body split-pane">
                <div class="editor-pane">
                    <select id="modal-type-input"
                        style="width:100%; padding:0.8rem; margin-bottom:1rem; border:1px solid #ddd; border-radius:8px; font-family:inherit;">
                        <option value="latex">LaTeX Formula</option>
                        <option value="desmos">Desmos Graph</option>
                    </select>
                    <input type="text" id="modal-title-input" placeholder="Title">

                    <div id="input-container-latex">
                        <label style="display:block; margin-top:1rem; font-weight:600; color:#555;">LaTeX
                            Formula</label>
                        <textarea id="modal-raw-input" placeholder="Enter LaTeX code..."
                            style="height: 150px; min-height:100px;"></textarea>
                    </div>

                    <div id="input-container-desmos" class="hidden">
                        <label style="display:block; margin-top:1rem; font-weight:600; color:#555;">Desmos Graph ID /
                            URL</label>
                        <input type="text" id="modal-desmos-input" placeholder="e.g. u59y083d0i">
                    </div>
                </div>
                <div class="preview-pane">
                    <div id="modal-preview-area" class="preview-stage">
                        Preview...
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="btn-save-entry" class="btn-primary">Save Changes</button>
            </div>
        </div>
    </div>

    <!-- Full Screen View Modal -->
    <div id="view-modal" class="modal-overlay">
        <div class="modal-content glass-panel" style="width:95vw; height:95vh;">
            <div class="modal-header">
                <h3 id="view-modal-title">Title</h3>
                <div style="display:flex; align-items:center; gap:10px;">
                    <div class="zoom-controls">
                        <button id="btn-zoom-out" class="btn-secondary" title="Zoom Out">&minus;</button>
                        <button id="btn-zoom-in" class="btn-secondary" title="Zoom In">&plus;</button>
                    </div>
                    <button id="btn-link-view" class="btn-secondary" title="Save Layout"
                        style="display:none;">ðŸ”—</button>
                    <button id="btn-edit-view" class="btn-secondary">Edit</button>
                    <button id="btn-close-view" class="btn-close">&times;</button>
                </div>
            </div>
            <div class="modal-body">
                <div id="view-modal-content" class="preview-pane"
                    style="width:100%; height:100%; overflow:auto; position:relative;">
                    <!-- Content Rendered Here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts (Order Matters) -->
    <div id="context-menu" class="context-menu">
        <ul>
            <li data-action="select">Select Card</li>
            <li data-action="delete" class="text-danger">Delete</li>
        </ul>
    </div>

    <div id="selection-bar" class="selection-bar">
        <span id="selection-count">0 Selected</span>
        <div class="selection-actions">
            <button id="btn-bulk-split" class="btn-primary">Create Split View</button>
            <button id="btn-bulk-delete" class="btn-danger">Delete</button>
            <button id="btn-bulk-cancel" class="btn-secondary">Cancel</button>
        </div>
    </div>

    <script src="static/js/renderer.js?v=3"></script>
    <script src="static/js/library.js?v=3"></script>
    <script src="static/js/app.js?v=3"></script>
</body>

</html>
