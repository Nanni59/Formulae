<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula Library</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- MathJax -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true
            },
            svg: {
                fontCache: 'global'
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <!-- App Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="glass-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="brand">
                <h1>Formulae</h1>
                <p>Repository</p>
            </div>

            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search formulas...">
            </div>

            <div class="unit-section">
                <h3>Units</h3>
                <ul id="unit-list" class="unit-list">
                    <!-- Injected by app.js -->
                </ul>
                <button id="btn-add-unit" class="btn-secondary" style="width:100%; margin-top:10px;">+ New Unit</button>
            </div>

            <div class="sidebar-footer">
                <button id="btn-export" class="btn-secondary">Export JSON</button>
                <label for="file-import" class="btn-secondary">Import JSON</label>
                <input type="file" id="file-import" style="display:none" accept=".json">
            </div>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <header>
                <h2>Library</h2>
                <button id="btn-add-entry" class="btn-primary">+ New Entry</button>
            </header>

            <div id="main-content" class="entry-grid">
                <!-- Entries injected here by app.js -->
            </div>
        </main>
    </div>

    <!-- Edit/New Modal -->
    <div id="entry-modal" class="modal-overlay">
        <div class="modal-content glass-panel">
            <div class="modal-header">
                <h3>Edit Entry</h3>
                <button id="btn-cancel-entry" class="btn-close">&times;</button>
            </div>
            <div class="modal-body split-pane">
                <div class="editor-pane">
                    <input type="text" id="modal-title-input" placeholder="Title (e.g. Euler's Identity)"
                        style="width:100%; margin-bottom:1rem; padding:0.5rem;">

                    <textarea id="modal-raw-input" placeholder="Enter LaTeX code..."></textarea>
                </div>
                <div class="preview-pane">
                    <div id="modal-preview-area" class="preview-stage">
                        Preview...
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="btn-save-entry" class="btn-primary">Save Changes</button>
            </div>
        </div>
    </div>

    <!-- Full Screen View Modal -->
    <div id="view-modal" class="modal-overlay">
        <div class="modal-content glass-panel" style="width:95vw; height:95vh;">
            <div class="modal-header">
                <h3 id="view-modal-title">Title</h3>
                <div>
                    <button id="btn-edit-view" class="btn-secondary">Edit</button>
                    <button id="btn-close-view" class="btn-close">&times;</button>
                </div>
            </div>
            <div class="modal-body">
                <div id="view-modal-content" class="preview-pane"
                    style="width:100%; height:100%; display:flex; justify-content:center; align-items:center; overflow:auto;">
                    <!-- Content Rendered Here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts (Order Matters) -->
    <script src="{{ url_for('static', filename='js/renderer.js') }}"></script>
    <script src="{{ url_for('static', filename='js/library.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
